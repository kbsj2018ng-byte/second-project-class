<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>메인 페이지</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    .dark-mode .table {
      color: white;
    }
  </style>
</head>
<body class="p-3">
  <!-- 상단바 -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary rounded mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">메인페이지</a>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-dark" id="toggleDarkMode">🌙 다크모드</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signupModal">회원가입</button>
      </div>
    </div>
  </nav>

  <!-- 날짜 & 시간 -->
  <div class="mb-3">
    <h5>현재 시각: <span id="currentDateTime"></span></h5>
  </div>

  <!-- 카테고리 메뉴 -->
  <div class="dropdown mb-3">
    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
      카테고리
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">상의</a></li>
      <li><a class="dropdown-item" href="#">하의</a></li>
      <li><a class="dropdown-item" href="#">신발</a></li>
      <li><a class="dropdown-item" href="#">패션잡화</a></li>
    </ul>
  </div>

  <!-- 검색창 + 성별 선택 -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="제품명을 입력해주세요" id="searchInput">
    <select class="form-select" style="max-width: 120px;">
      <option selected>성별</option>
      <option value="male">남성</option>
      <option value="female">여성</option>
    </select>
    <button class="btn btn-outline-primary" type="button" id="searchButton">조회</button>
  </div>

  <!-- 테이블 -->
  <table class="table table-striped table-bordered text-center">
    <thead class="table-dark">
      <tr>
        <th>카테고리</th>
        <th>브랜드</th>
        <th>상품명</th>
        <th>성별</th>
        <th>가격</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>상의</td>
        <td>나이키</td>
        <td>드라이핏 티셔츠</td>
        <td>남성</td>
        <td>35,000원</td>
      </tr>
      <tr>
        <td>신발</td>
        <td>아디다스</td>
        <td>슈퍼스타</td>
        <td>여성</td>
        <td>79,000원</td>
      </tr>
    </tbody>
  </table>

  <!-- 페이지네이션 -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled"><a class="page-link" href="#">이전</a></li>
      <li class="page-item active"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">다음</a></li>
    </ul>
  </nav>

  <!-- 회원가입 Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">회원가입</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label class="form-label">이메일</label>
              <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">비밀번호</label>
              <input type="password" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">이름</label>
              <input type="text" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">가입하기</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // 현재 시간 업데이트
    function updateDateTime() {
      const now = new Date();
      document.getElementById('currentDateTime').textContent =
        now.toLocaleString('ko-KR');
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // 다크모드 토글
    document.getElementById('toggleDarkMode').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
