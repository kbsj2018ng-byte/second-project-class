<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>설문조사 양식</title>
</head>
<body>
  <header>
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주세요</p> 
  </header>
  <hr>
    <form>
      <fieldest>
        <legent>개인정보</legent>
        <lable for="name">이름</lable>
        <input type="text" id="name" placeholder="본명을 입력하세요">
        <br>
        <label for="email">이메일</label>
        <input type="email" id="email" placeholder="메일 주소 쓰세요">
      </fieldest>
      <fieldest>
        <legend>설문</legend> 
        <input type="radio" id="teen">
        <input for="teen" name="age">10대<label>
        <input type="radio" id="twenty">
        <input for="twenty" name="age">20대<label>
        <input type="radio" id="thirty">
        <input for="thirty" name="age">30대<label>
        <input type="radio" id="fourty">
        <input for="fourty" name="age">40대<label>
        <input type="radio" id="fifty">
        <input for="fifty" name="age">50대<label>
        <input type="radio" id="other" name="age">
        <input for="other">그 외<label>

        <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
        <input type="checkbox" id="position" name="academy">
        <label for="position">위치</label>
        <input type="checkbox" id="price" name="academy">
        <label for="position">학원비</label>
        <input type="checkbox" id="teacher" name="academy">
        <label for="position">강사</label>
        <input type="checkbox" id="infra" name="academy">
        <label for="position">시설</label>

      </fieldest>
      <fieldest>
        <legent>기타 의견</legent>
        <textarea rows="3" cols=""30" name="comment"></textarea>
      </fieldest>
      <input type="submit">
    </form>  
  <hr>
  <footer>
    <p>입력하느라 수고하셨습니다.</p>
  </footer>
</body>
</html>
